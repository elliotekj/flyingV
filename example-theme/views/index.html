{% targets "index.*" %}
{% extends "layouts/base.html" %}

{% block content %}
    <h1>Some title</h1>
    {{ content }}

    <hr />

    {% for post in "20*/**/*" %}
        {% if loop.index < 6 %}
            <h3><a href="{{ post.url }}">{{ post.fm.title }}</a></h3>

            {% for cat in post.fm.categories %}
                {{ cat }}
            {% endfor %}
        {% endif %}
    {% endfor %}
{% endblock content %}
